<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        #slider { position: relative; width: 600px; height: 400px; margin: auto; }
        #slider img { width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; }
        #slider img.active { display: block; }
    </style>
</head>
<body>
    <h1>Picture slider</h1>
    <div id="slider">
        <img src="img/color-wheel.jpg" class="active" alt="Image 1">
        <img src="img/dover-camera.jpg" alt="Image 2">
        <img src="img/flag.jpg" alt="Image 3">
        <img src="img/hotpot.jpg" alt="Image 4">
        <img src="img/hero.jpg" alt="Image 5">
    </div>

    <script>
        var currentIndex = 0;
        var images = document.querySelectorAll('#slider img');
        var totalImages = images.length;

        setInterval(function() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }, 2000);
    </script>
</body>
</html>
