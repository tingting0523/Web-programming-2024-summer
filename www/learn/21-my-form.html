<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="css/18-my-table.css">
   </head>
   <body>
      <h1>Contact Us</h1>
      <p>If you want to know more about our website or if you have any suggestions, please feel free to contact us.</p>
      <main>
        <section class="contact-form">
            <form method="post" action="display-form-data.php">

               <label for="name">Name<span style="color: red;">*</span>:</label>
               <input type="text" id="name" name="name" required>

               <label for="email">Email<span style="color: red;">*</span>:</label>
               <input type="email" id="email" name="email" required>

               <div class="gender-options">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="na"> N/A</label>
               </div>

               <div class="gender-options">
                <label>Prefer Flavors:</label>
                <label><input type="checkbox" name="spicy" value="spicy"> Spicy</label>
                <label><input type="checkbox" name="curry" value="curry"> Curry</label>
                <label><input type="checkbox" name="sweet" value="sweet"> Sweet</label>
               </div>

               Date:&nbsp;&nbsp;
               <input type="date" id="date" name="date">

               <label for="message">Message<span style="color: red;">*</span>:</label>
               <textarea id="message" name="message" rows="4" required></textarea>

               <button type="submit">Send Message</button>
            </form>
         </section>
      </main>
   </body>
</html>
